spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:test_db
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.niyiment.mhis: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

